<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Burger</title>

    <link rel="shortcut icon" href="img/x-burger.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/order.css">

</head>

<body>
    <main>
        <Form>
            <h1>Choose Your Meal</h1>
            <hr>
            <h2>
                <div>
                    <label for="Cheeseburger">Cheeseburger</label>
                    <input type="checkbox" name="Cheeseburger" id="Cheeseburger" value="Cheeseburger" required>
                </div>

                <div>
                    <label for="French Fries">French Fries</label>
                    <input type="checkbox" name="French Fries" id="French Fries" value="Fries" required>
                </div>

                <div>
                    <label for="soda">Soda</label>
                    <input type="checkbox" name="soda" id="soda" value="soda" required>
                </div>

                <div>
                    <label for="Big Combo">Big Bang Burger Combo</label>
                    <input type="checkbox" name="Big Combo" id="Big Combo" value="Combo" required>
                </div>

            </h2>

            <div>

                <h2 class="special-request">
                    <label for="requests">Special Requests?</label>
            </div>

            </h2>

            <div class="request">

                <textarea name="requests " id="requests" cols="60" rows="5" placeholder="Type in Here"></textarea>

            </div>

            <div>
                <a href="index.html"><img height="50" width="60" src="img/button.png" alt=""></a>
            </div>

            <p><img class="greeting" height="300" width="300"
                    src="img/greetingcard45-off_white-z1-t-big-bang-burger-challenge-champion.jpg" alt="greeting"></p>

        </Form>

        <center>

            <button>

                <a class="go" href="end.html">Order here!</a>

            </button>

        </center>

    </main>

</body>

</html>
